<!DOCTYPE html>
<html>

<head>
    <title>No Gareth No</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rivets/0.9.6/rivets.bundled.min.js"></script>
    <script src="./Tone2.js"></script>
    <script type="text/javascript">
        var rando = Math.floor(Math.random() * Math.floor(100000));
        var script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js';
        script.setAttribute("data-main", 'config.js?v=' + rando);
        document.getElementsByTagName('head')[0].appendChild(script);
    </script>
        <style>
            body,
            html {
                height: 100%;
            }
    
            body {
                background-color: rgb(241, 241, 241);
            }
    
            .mycanvas {
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
    
    
            .upperButtons {
                background-color: rgb(189, 174, 173);
                -webkit-user-select: none;
            }
    
            .lowerButtons {
                background-color: rgb(238, 21, 21);
                -webkit-user-select: none;
            }
    
            .buttonhold {
                background-color: lightsalmon;
            }
    
            
        </style>
</head>

<body>
    <div id="divLoading" class="text-center">
        <br><br>
        Loading...
    </div>
    <div id="divMain" class="text-center" style="display: none;">
        <h1>
            No Gareth No
        </h1>
        <button class="btn btn-primary mt-4 mb-2" id="btnPlayGame" onclick="myApp.btnClick()">Play Game</button>
        <button class="btn btn-primary mt-4 mb-2" style="display: none;" id="btnHideMenu" 
            onclick="myApp.btnHideMenu()">Hide Menu</button>

        <!-- for purposes of taking focus off of new game button -->
        <div style="height: 1px;">
            <button style="width: 0px; height: 0px;border: 0;opacity: 0;"
            id="btnPlaceholder" ></button>
        </div>

        <div rv-if="data.nogarethGame.DEBUGMODE">
            <div>
                <b>Debug1 </b> { data.nogarethGame.DEBUG1 }
            </div>
            <div>
                <b>Debug2 </b> { data.nogarethGame.DEBUG2 }
            </div>
            <div>
                <b>Debug3 </b> { data.nogarethGame.DEBUG3 }
            </div>
            <div>
                <b>Debug4 </b> { data.nogarethGame.DEBUG4 }
            </div>
        </div>
        <div style="height:30px;">
            <span id="divMessage">{ data.message }</span>
        </div>
        <canvas id="my-canvas" width="640" height="480" class="mycanvas"
            style="display: none;margin-left: auto;margin-right: auto;"></canvas>

            <button class="btn btn-info mt-4 mb-2" style="display: none;" id="btnFullScreen" 
            onclick="myApp.btnFullScreen()">Full Screen</button>
    </div>

    <!-- Mobile UX -->
    <div id="mobileDiv" style="display: none;height: 100%;">
        <div id="mobileCanvas">

        </div>
        <div class="text-center" style="font-size: 36px;height:100%;">
            <table style="width: 100%;" cellpadding=0 cellspacing=0>
                <tr>
                    <td style="border-right: 1px solid rgb(72,72,72);width:50%;">
                        <div id="mobileStart" class="upperButtons"
                            rv-class-buttonhold="data.inputController.MobileStart">
                            Start
                        </div>
                    </td>
                    <td>
                        <div id="mobileSelect" class="upperButtons"
                            rv-class-buttonhold="data.inputController.MobileSelect">
                            Select
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="border-right: 1px solid rgb(72,72,72);">
                        <div id="mobile2" class="lowerButtons" rv-class-buttonhold="data.inputController.Mobile2">
                            B
                        </div>
                    </td>
                    <td>
                        <div id="mobile1" class="lowerButtons" rv-class-buttonhold="data.inputController.Mobile1">
                            A
                        </div>
                    </td>
                </tr>
            </table>
            <div style="color: lightgray;height:100%;" id="divTouchSurface">
                <div style="padding-top: 20px;" id="startDiv">
                    << Swipe to Move>>
                </div>
            </div>
            <div style="background-color: lavender;height:100%;position: relative;display: none;" id="divNippleSurface">
                <div style="padding-top: 20px;" id="startDiv">
                </div>
            </div>

            <div id="menuDiv"
                style="opacity: 0.5; background-color: rgba(243,244,244,1);width: 70px;position: absolute; top:0px;left:170px;font-size: 14px;">
                -MENU-
            </div>

        </div>
    </div>
</body>

</html>
